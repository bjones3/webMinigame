<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    div.plotBox {
        position: relative;
        width: 185px;
        height: 185px;
        border: 4px solid black;
        margin: 5px;
        box-shadow: 3px 3px 3px green;
    }
    div.sowPlantButton {
        float: left;
        width: 37px;
        height: 37px;
        margin-left: 12px;
        margin-right: 7px;
        margin-top: 9px;
        border: 2px solid black;
        border-radius: 5px;
    }
    div.invisPlantContainer {
        display: none;
        position: absolute;
        width: 115px;
        height: 115px;
        top: 20px;
        left: 33px;
        background-repeat: no-repeat;
        background-size: contain;
    }
        div.sowPlantButtonA {
            background-image: url("static/alfalfa.jpg");
            background-repeat: no-repeat;
            background-size: contain;
        }
        div.sowPlantButtonB {
            background-image: url("static/broccoli.jpg");
            background-repeat: no-repeat;
            background-size: contain;
        }
        div.sowPlantButtonC {
            background-image: url("static/cabbage.jpg");
            background-repeat: no-repeat;
            background-size: contain;
        }
    img.soil {
        position: absolute;
        width: 165px;
        left: 10px;
        top: 128px;
    }
    table#t02 {
        position: absolute;
        top: 10px;
        left: 650px;
        text-align: center;
    }
    div.border {
        border: 2px solid black;
        height: 16px;
        width: 30px;
        box-shadow: 3px 3px 3px green;
    }
    div.progressBar {
        display: none;
        position: absolute;
        width: 160px;
        height: 20px;
        top: 144px;
        left: 10.5px;
        border: 2px solid black;
        background-color: lightblue;
    }
    div.progressBar div.filler {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: orange;
    }
    div.progressBar div.time {
        position: absolute;
        width: 100%;
        text-align: center;
    }
    button.button {
        display: none;
        position: absolute;
        width: 164px;
        height: 24px;
        top: 144px;
        left: 10.5px;
        border: 2px solid black;
    }
    div#cash {
        position: absolute;
        top: 300px;
        left: 700px;
        font-size: 30px;
        font-weight: bold;
    {

</style>
</head>
<body>

<table>
{% for i in range(3) %}
    <tr>
    {% for j in range(3) %}
        <td>
            <div id = "plot{{ i }}{{ j }}" class = "plotBox">
                <div id = "alfalfa{{ i }}{{ j }}" class = "sowPlantButton sowPlantButtonA" onclick = "sow({{ i }}, {{ j }}, 'a')"></div>
                <div id = "broccoli{{ i }}{{ j }}" class = "sowPlantButton sowPlantButtonB" onclick = "sow({{ i }}, {{ j }}, 'b')"></div>
                <div id = "cabbage{{ i }}{{ j }}" class = "sowPlantButton sowPlantButtonC" onclick = "sow({{ i }}, {{ j }}, 'c')"></div>
                <div id = "growing{{ i }}{{ j }}" class = "invisPlantContainer"></div>
                <img id = "soil{{ i }}{{ j }}" src = "static/soil.jpg" class = "soil">
                <div id = "progressBar{{ i }}{{ j }}" class = "progressBar">
                    <div id = "filler{{ i }}{{ j }}" class = "filler"></div>
                    <div id = "time{{ i }}{{ j }}" class = "time"></div>
                </div>
                <button id = "button{{ i }}{{ j }}" class="button" onclick = "harvest({{ i }}, {{ j }})">Harvest</button>
            </div>
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>

<table id = "t02">
    <tr>
        <td>
        </td>
        <td>
            <div>Seed</div>
        </td>
        <td>
            <div>Sell</div>
        </td>
        <td>
            <div>Owned</div>
        </td>
        <td>
            <div>Buy</div>
        </td>
    </tr>
    <tr>
        <td>
            <img src = "static/alfalfa.jpg" style = "width: 20px;">
        </td>
        <td>
            <div style = "text-align: left;">Alfalfa Sprouts</div>
        </td>
        <td>
            <div class = "border" onclick = "sell('a')">$1</div>
        </td>
        <td>
            <div id = "owneda">0</div>
        </td>
        <td>
            <div class = "border" onclick = "buy('a')">$3</div>
        </td>
    </tr>
    <tr>
        <td>
            <img src = "static/broccoli.jpg" style = "width: 20px;">
        </td>
        <td>
            <div style = "text-align: left;">Broccoli</div>
        </td>
        <td>
            <div class = "border" onclick = "sell('b')">$1</div>
        </td>
        <td>
            <div id = "ownedb">0</div>
        </td>
        <td>
            <div class = "border" onclick = "buy('b')">$6</div>
        </td>
    </tr>
    <tr>
        <td>
            <img src = "static/cabbage.jpg" style = "width: 20px;">
        </td>
        <td>
            <div  style = "text-align: left;">Cabbage</div>
        </td>
        <td>
            <div class = "border" onclick = "sell('c')">$2</div>
        </td>
        <td>
            <div id = "ownedc">0</div>
        </td>
        <td>
            <div class = "border" onclick = "buy('c')">$12</div>
        </td>
    </tr>
</table>
<div id = "cash">CASH: $10</div>

<script>
var GAME_CONFIG = {
    startingCash: 10,
    seeds: {
        a: {
            name: "Alfalfa Sprouts",
            image: "static/alfalfa.jpg",
            imageSmall: "static/alfalfa.jpg",
            imageMedium: "static/alfalfa.jpg",
            imageLarge: "static/alfalfa.jpg",
            buyCost: 3,
            sellCost: 1,
            harvestYield: 4,
            harvestTimeSeconds: 3
        },
        b: {
            name: "Broccoli",
            image: "static/broccoli.jpg",
            imageSmall: "static/broccoli.jpg",
            imageMedium: "static/broccoli.jpg",
            imageLarge: "static/broccoli.jpg",
            buyCost: 6,
            sellCost: 1,
            harvestYield: 9,
            harvestTimeSeconds: 120
        },
        c: {
            name: "Cabbage",
            image: "static/cabbage.jpg",
            imageSmall: "static/cabbage.jpg",
            imageMedium: "static/cabbage.jpg",
            imageLarge: "static/cabbage.jpg",
            buyCost: 12,
            sellCost: 2,
            harvestYield: 10,
            harvestTimeSeconds: 300
        }
    }
};

var state = {
    cash: GAME_CONFIG.startingCash,
    a: 0,
    b: 0,
    c: 0
};
for(i = 0; i <= 2; i++) {
      for(j = 0; j <= 2; j++) {
          state[("plot" + i + j)] = {seedType: 0, timeLeft: 0};

        }
};

buy = function(seed) {
    if (state.cash >= GAME_CONFIG.seeds[seed].buyCost) {
        state[seed] ++;
        document.getElementById("owned" + seed).innerHTML = state[seed];
        state.cash -= GAME_CONFIG.seeds[seed].buyCost;
        document.getElementById("cash").innerHTML = "CASH: $" + state.cash;
    } else {
        window.alert("Not enough cash.");
    }
};

sell = function(seed) {
    if (state[seed] > 0) {
        state[seed] --;
        document.getElementById("owned" + seed).innerHTML = state[seed];
        state.cash += GAME_CONFIG.seeds[seed].sellCost;
        document.getElementById("cash").innerHTML = "CASH: $" + state.cash;
    } else {
        window.alert("No " + GAME_CONFIG.seeds[seed].name + " seeds to sell.");
    }
};

sow = function(x, y, seed) {
    if (state[seed] > 0) {
        state[seed] --;
        document.getElementById("owned" + seed).innerHTML = state[seed];
        var bigBox = document.getElementById("plot" + x + y);
        var medBoxes = bigBox.getElementsByClassName("sowPlantButton");
        for(i = 0; i < medBoxes.length; i++) {
            medBoxes[i].style.display = "none";
        }
        var box = document.getElementById("growing" + x + y);
        box.style.display = "block";
        box.style.backgroundImage = "url(" + GAME_CONFIG.seeds[seed].imageLarge + ")";
        var soil = document.getElementById("soil" + x + y);
        soil.style.display = "none";
        state["plot" + x + y].seedType = seed;
        state["plot" + x + y].timeLeft = GAME_CONFIG.seeds[seed].harvestTimeSeconds;
        updateDisplay();
        var progressBar = document.getElementById("progressBar" + x + y);
        progressBar.style.display = "block";
    } else {
        window.alert("No " + GAME_CONFIG.seeds[seed].name + " seeds to plant.");
    }
};

harvest = function(x, y) {
    var seed = state["plot" + x + y].seedType;
    state[seed] += GAME_CONFIG.seeds[seed].harvestYield;
    document.getElementById("owned" + seed).innerHTML = state[seed];
    var bigBox = document.getElementById("plot" + x + y);
    var medBoxes = bigBox.getElementsByClassName("sowPlantButton");
    for(i = 0; i < medBoxes.length; i++) {
        medBoxes[i].style.display = "block";
    }
    var box = document.getElementById("growing" + x + y);
    box.style.display = "none";
    box.style.backgroundImage = "url(" + GAME_CONFIG.seeds[seed].imageLarge + ")";
    var soil = document.getElementById("soil" + x + y);
    soil.style.display = "block";
    var button = document.getElementById("button" + x + y);
    button.style.display = "none";
    seed = 0;
}

tick = function() {
    for(i = 0; i <= 2; i++) {
        for(j = 0; j <= 2; j++) {
            if(state["plot" + i + j].seedType != 0) {
                var x = state["plot" + i + j].timeLeft;
                var y = state["plot" + i + j].seedType;
                var percent = x / GAME_CONFIG.seeds[y].harvestTimeSeconds
                document.getElementById("filler" + i + j).style.width = percent * 100 + "%";
                var clock = Math.floor(x / 60) + ":" + x % 60;
                document.getElementById("time" + i + j).innerHTML = clock;
                state["plot" + i + j].timeLeft --;
                if (x == 0) {
                    document.getElementById("progressBar" + i + j).style.display = "none";
                    document.getElementById("button" + i + j).style.display = "block";
                }

            };
        };
    };
};

updateDisplay = function() {
    for(i = 0; i <= 2; i++) {
        for(j = 0; j <= 2; j++) {
            if(state["plot" + i + j].seedType != 0) {
                var x = state["plot" + i + j].timeLeft;
                var y = state["plot" + i + j].seedType;
                var percent = x / GAME_CONFIG.seeds[y].harvestTimeSeconds
                document.getElementById("filler" + i + j).style.width = percent * 100 + "%";
                var clock = Math.floor(x / 60) + ":" + x % 60;
                document.getElementById("time" + i + j).innerHTML = clock;
                if (x == 0) {
                    document.getElementById("progressBar" + i + j).style.display = "none";
                    document.getElementById("button" + i + j).style.display = "block";
                }

            };
        };
    };
};


setInterval(tick, 1000);


</script>

</body>
</html>
