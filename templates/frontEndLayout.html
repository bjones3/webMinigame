<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id = "title">Garden Sim 2K17</title>
    <link rel="shortcut icon" href="/static/chilipepper_s.png">
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="menuPanel">
    <table id = "seedCosts" style = "text-align: center;">
        <tr>
            {% for heading in ('', '', 'Seed', 'Sell', 'Owned', 'Buy',) %}
            <td>
                {{ heading }}
            </td>
            {% endfor %}
        </tr>
    </table>

    <div id="seedInfoContent" class="seedInfoContent">
        <div>
            <img id="seedInfoImg" style="display: inline;">
            <div id="seedInfoName" style="display: inline;"></div>
        </div>
    </div>

    {% for resource_id in resources %}
      <div id = "resource_{{ resource_id }}" class = "resource"></div>
    {% endfor %}

    <div class="dropdown">
        <button class="dropbtn">Shop</button>
        <div class="dropdown-content">
            <button id="buyPlot"></button>
        </div>
    </div>
</div>


<div class="gamePanel">
<table style="border-spacing: 10px">
{% for i in range(field_width) %}
    <tr>
    {% for j in range(field_height) %}
        <td>
            <div id="plot{{ i }}_{{ j }}" class="plot locked">
                <img class="sowable soil" src="/static/soil.png">
                <p id="growing{{seed_letter}}{{ i }}_{{ j }}" class="growing harvestable growingImg"></p>
                <img class="locked lock" onclick="unlock({{ i }}, {{ j }})" src="/static/lock.png">
                <p class="growing progressBar">
                    <div id="filler{{ i }}_{{ j }}" class="filler"></div>
                    <div id="time{{ i }}_{{ j }}" class="time"></div>
                </p>
                <button class = "harvestable harvestBtn" onclick = "harvest({{ i }}, {{ j }})">Harvest</button>
            </div>
        </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
</div>

<div class="flash out" id="flash"></div>

<div id="notificationPanel">

</div>

<script type = "text/javascript" src = "/static/server.js"></script>
<script type = "text/javascript" src = "/static/frontEndLayout.js"></script>

</body>
</html>
